    <div class="container text-center mt-5">
        <h1 class="m-5">
            Formulario de Carga de Productos
        </h1>
    </div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreProducto"aria-describedby="emailHelp" required />
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio Producto</label>
                <input type="number" class="form-control" id="precioProducto" required/>
            </div>
            <div class="text-center m-5">
                <button class="btn btn-success w-75" type="button" onclick="cargarProductos()">Cargar Datos</button>
            </div>
            <button class="btn btn-success w-100" type="reset">BORRA DATOS</button>
            </div>
            </div>
            <div class="text-center m-5">
                <div class="container">
                    <table class="table table-primary table-striped">
                        <thead>
                            <tr>
                                <td>nombre del producto</td>
                                <td>precio del producto</td>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                        
                        </tbody>
                    </table>
                </div>
    </form>
